<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crear Departamento</title>
</head>
<body>
    <h1>Crear Departamento</h1>
    <form method="post">{% csrf_token %}
        <h1>Datos del empleado</h1>
        <p>{{ form.name }}</p>
        <p>{{ form.last_name }}</p>
        <h1>Datos del departamento</h1>
        <p>{{ form.department }}</p>
        <p>{{ form.short_name }}</p>
        <input type="submit" value="Guardar">
    </form>
</body>
</html>
